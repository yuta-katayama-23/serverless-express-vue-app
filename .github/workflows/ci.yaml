name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: yarn install
        run: yarn install --frozen-lockfile

      - name: run lint
        run: yarn lint

      - name: build
        run: yarn build:dev

      - name: docker compose up
        run: docker-compose up &
        env:
          NGINX_DIR: ./config/for_ci_nginx

      - name: test
        run: yarn test
